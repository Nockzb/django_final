{% extends "base.html" %}
{% block titulo %}Eliminar Equipo{% endblock %}

{% block contenido %}
    <h1>Eliminar Equipo</h1>
    <p>¿Estás seguro de que quieres eliminar el equipo "{{ equipo.nombre }}" con ID {{ equipo.id_equipo }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
{% endblock %}
