{% extends "base.html" %}
{% block titulo %}Eliminar Deporte{% endblock %}

{% block contenido %}
    <h1>Eliminar Deporte</h1>
    <p>¿Estás seguro de que quieres eliminar el deporte "{{ deporte.nombre }}" con ID {{ deporte.id_deporte }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
{% endblock %}
