{% extends "base.html" %}
{% block titulo %}Crear Equipo{% endblock %}

{% block contenido %}
<div class="card bg-dark text-light mx-auto w-50" style="margin-bottom: 20px;">
    <div class="card-body p-4" >
        <h1 style="font-family: 'Rubik', sans-serif; font-optical-sizing: auto; font-weight: 300; font-style: normal; margin-bottom: 1px;">Crear Equipo</h1>
        <form method="post" action="{% url 'appLigas:crear_equipo' %}" class="mt-2" style="margin-bottom: 20px; margin-top: 10px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-info btn-md">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16" style="margin-bottom: 3px;">
                    <path d="M11 2H9v3h2z"/>
                    <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                </svg>
                Guardar
            </button>
            <a class="btn btn-secondary btn-md ml-2" href="#" onclick="history.go(-1);">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16" style="margin-bottom: 3px;">
                    <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z"/>
                </svg>
                Volver
            </a>
        </form>
    </div>
</div>
{% endblock %}
