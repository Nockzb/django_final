{% extends "base.html" %}
{% block titulo %}Eliminar Instalación{% endblock %}

{% block contenido %}
    <h1>Eliminar Instalación</h1>
    <p>¿Estás seguro de que quieres eliminar la instalación "{{ instalacion.nombre }}" con ID {{ instalacion.id_instalacion }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
{% endblock %}
