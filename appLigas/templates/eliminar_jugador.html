{% extends "base.html" %}
{% block titulo %}Eliminar Jugador{% endblock %}

{% block contenido %}
    <h1>Eliminar Jugador</h1>
    <p>¿Estás seguro de que quieres eliminar el jugador "{{ jugador.nombre }}" con ID {{ jugador.id_jugador }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
{% endblock %}
